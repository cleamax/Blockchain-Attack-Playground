name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (linters)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly   # alternativ: 'stable'

      - name: Prepare workspace
        run: |
          mkdir -p lib
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Foundry deps & build
        run: |
          forge --version
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std
          fi
          forge build

      - name: Install linters
        run: npm install -g solhint prettier prettier-plugin-solidity

      - name: Prettier write (auto-fix)
        run: prettier --write "challenges/**/*.sol"

      - name: Run solhint (soft)
        run: solhint "challenges/**/*.sol" || true

      - name: Prettier check
        run: prettier --check "cha
