name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Nur f√ºr solhint & prettier
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # Forge-Setup robuster machen
      - name: Prepare workspace
        run: |
          mkdir -p lib
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Foundry deps & build
        run: |
          forge --version
          if [ ! -d lib/forge-std ]; then
            forge install --no-commit foundry-rs/forge-std
          fi
          forge build

      - name: Install linters
        run: npm install -g solhint prettier prettier-plugin-solidity

      - name: Run solhint
        run: solhint 'challenges/**/*.sol'

      - name: Run prettier check
        run: prettier --check 'challenges/**/*.sol'

      - name: Run tests
        run: forge test -vv

      - name: Run coverage
        run: forge coverage --report lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info
          if-no-files-found: error

