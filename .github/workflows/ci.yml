name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (linters)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Prepare workspace
        run: |
          mkdir -p lib
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Foundry deps & build
        run: |
          forge --version
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std
          fi
          forge build

      # ---- Linting & Formatting (lokale Dev-Deps) ----
      - name: Init Node project & install linters locally
        run: |
          test -f package.json || npm init -y
          npm install --save-dev prettier prettier-plugin-solidity solhint

      - name: Prettier write (auto-fix)
        run: npx prettier --write "challenges/**/*.sol"

      - name: Run solhint (soft)
        run: npx solhint "challenges/**/*.sol" || true

      - name: Prettier check
        run: npx prettier --check "challenges/**/*.sol"

      # ---- Tests & Coverage ----
      - name: Run tests
        run: forge test -vv

      - name: Run coverage
        run: forge coverage --report lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info
          if-no-files-found: error
